<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application project</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application     <span class="small_spell">(Web)</span></h1>

            <form action="">
                <div class="form_container">
                    <div class="form_controler">
                        <label for="firstname"> first name</label>
                        <input id="firstname" name="firstname" placeholder="enter your firstname">


                        
                    </div>
                    <div class="form_controler">
                        <label for="lastname"> last name</label>
                        <input id="lastname" name="lastname" placeholder="enter your lastname">



                    </div>
                    <div class="form_controler">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="lastname" placeholder="enter your email">



                    </div>
                    <div class="form_controler">
                        <label for="Job_role"> Job role</label>
                      <select id="Job_role" name="Job_role">
                        <option value="">select job role</option>
                      <option value="fronted">fronted developer</option>
                      <option value="backend">backend developer</option>
                      <option value="Andorid">Andorid developer</option>
                      <option value="full_stack">full stack developer</option>


                      </select>



                    </div>

                    <div class="text_controler">
                        <label for="address"> enter  your address</label>
                    <textarea  id="address" name="address"  cols="50" rows="4" placeholder="enter  address"> </textarea>



                    </div>
                    <div class="form_controler">
                        <label for="city"> city</label>
                        <input type="city" id="city" name="city" placeholder="enter your city">



                    </div>

                    <div class="form_controler">
                        <label for="pincode"> pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter your pincode">



                    </div>

                    <div class="form_controler">
                        <label for="date"> Date</label>
                        <input type="date" id="date" name="date">
                     </div>
                    <div class="form_controler">
                        <label for="upload"> Upload your c.v</label>
                        <input type="file" id="upload" name="file">
                     </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        
        </div>
    </div>

    
</body>
</html>
